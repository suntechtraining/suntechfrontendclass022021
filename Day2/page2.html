<!DOCTYPE html>
<html>
<head>
    <title>Page 2 - Table trong HTML</title>
</head>
<body>
    <table width="500" cellspacing="0" cellpadding="0" border="1" align="left"height="300">
        <tr>
            <td>1</td>
            <td width="50">2</td>
            <td bgcolor="brown" align="center" valign="bottom">3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="4">2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
