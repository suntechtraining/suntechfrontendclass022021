<!DOCTYPE html>
<html>
<head>
    <title>Justify-content</title>

    <style>
        .box {
            background: orange;
            width: 1000px;
            height: 600px;
            display: flex;
            flex: row;
            padding: 30px;
            align-items: center;
        }

        .item {
            width: 180px;
            height: 150px;
            background: #000;
            color: #FFF;
            margin: 2px;
        }

        p {
            background: orange;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item one">Item 1</div>
        <div class="item two">Item 2</div>
        <div class="item three">Item 3</div>
    </div>
</body>
</html>
