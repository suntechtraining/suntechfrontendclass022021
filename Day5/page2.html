<!DOCTYPE html>
<html>
<head>
	<title>Thuộc tính Position cho hai thẻ HTML khác nhau</title>
	<style>
		.box1 {
			width: 300px;
			height: 300px;
			background: orange;
			position: relative;
		}

		.sub {
			width: 100px;
			height: 200px;
			background: black;
			position: absolute;
			left: 300px;
			top: 50px;
			display: none;
		}

		.box1:hover {
			background: brown;
		}

		.box1:hover .sub {
			display: block;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="sub"></div>
	</div>
</body>
</html>
