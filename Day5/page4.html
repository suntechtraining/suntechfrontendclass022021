<!DOCTYPE html>
<html>
<head>
	<title>Thuộc tính Z-index</title>
	<style>
		.box1, .box2 {
			width: 300px;
			height: 300px;
			position: absolute;
		}

		.box1 {
			background-color: orange;
			top: 100px;
			left: 100px;
			z-index: 200;
		}

		.box2 {
			background-color: brown;
			top: 200px;
			left: 200px;
			z-index: 300;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
