<!DOCTYPE html>
<html>
<head>
    <title>Selector trong CSS</title>
    <style>
        div {
            color: red;
        }

        #test {
            color: orange;
        }

        .demo {
            font-size: 28px;
        }

        span[name='test'] {
            color: yellow;
        }

        .group1 {
            border: 1px solid #ccc;
            background: orange;
            color: #FFF;
        }
    </style>
</head>
<body>
    <p id="test">Học lập trình web</p>
    <p id="test">Học lập trình web</p>
    <strong class="demo">suntech.edu.vn</strong>
    <div>Học lập trình web</div>
    <span name="test">Học lập trình fullstack</span>
    <br/>
    <span>Học lập trình</span>
    <hr/>
    <div class="group1">Học lập trình 1</div>
    <div class="group1">Học lập trình 2</div>
    <div class="group1">Học lập trình 3</div>
    <div class="group1">Học lập trình 4</div>
    <div class="group1">Học lập trình 5</div>
</body>
</html>
